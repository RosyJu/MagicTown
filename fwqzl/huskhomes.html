<!doctype html>
<html>
    <head>
    <title>MagicTown WiKi-魔法小镇</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- 
        Cache-Control`作用于`HTTP1.1`
        `Pragma`作用于`HTTP1.0`
        `Expires`作用于`proxies 
    -->
    <link rel="stylesheet" type="text/css" href="fwqzl.css">
    </head>
    <body>
        <div class="title-1">
            <span>
                /tpa [玩家]
            </span>
            <div class="title-2">
                <span>
                    -请求传送到玩家
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /tpahere [玩家]
            </span>
            <div class="title-2">
                <span>
                    -请求玩家传送到你
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /tpaccept &lt;玩家&gt;
            </span>
            <div class="title-2">
                <span>
                    -同意玩家的传送请求
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /sethome [家名称]
            </span>
            <div class="title-2">
                <span>
                    -设置一个家
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /delhome [家名称]
            </span>
            <div class="title-2">
                <span>
                    -删除一个家
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /home [家名称]
            </span>
            <div class="title-2">
                <span>
                    -传送到家
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /homelist
            </span>
            <div class="title-2">
                <span>
                    -家列表
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /edithome [家名称]
            </span>
            <div class="title-2">
                <span>
                    -编辑这个家
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /warp [地标名]
            </span>
            <div class="title-2">
                <span>
                    -传送到这个地标
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /warplist
            </span>
            <div class="title-2">
                <span>
                    -显示所有地标
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /tpdecline &lt;玩家&gt;
            </span>
            <div class="title-2">
                <span>
                    -拒绝玩家传送请求
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /tpignore
            </span>
            <div class="title-2">
                <span>
                    -忽略传送请求
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /spawn
            </span>
            <div class="title-2">
                <span>
                    -传送到重生点
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /back
            </span>
            <div class="title-2">
                <span>
                    -返回上次传送或死亡的位置
                </span>
            </div>
        </div>
    </body>
</html>
