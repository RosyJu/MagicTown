<!doctype html>
<html>
    <head>
    <title>MagicTown WiKi-魔法小镇</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- 
        Cache-Control`作用于`HTTP1.1`
        `Pragma`作用于`HTTP1.0`
        `Expires`作用于`proxies 
    -->
    <link rel="stylesheet" type="text/css" href="fwqzl.css">
    </head>
    <body>
        <div class="title-1">
            <span>
                /res create [领地名]
            </span>
            <div class="title-2">
                <span>
                    -创建领地
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /res auto [领地名] [范围]
            </span>
            <div class="title-2">
                <span>
                    -已你的位置为中心,创建指定大小的领地,最大不超过权限节点允许范围
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /res tpset
            </span>
            <div class="title-2">
                <span>
                    -设置领地或子领地的传送点
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /res [list/listall]
            </span>
            <div class="title-2">
                <span>
                    -显示你的领地列表或者所有人的领地列表
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /res padd &lt;领地名称&gt; [玩家]
            </span>
            <div class="title-2">
                <span>
                    -为玩家添加领地的默认权限
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /res pdel &lt;领地名称&gt; [玩家]
            </span>
            <div class="title-2">
                <span>
                    -删除玩家的基本权限
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /res info &lt;领地名称&gt;
            </span>
            <div class="title-2">
                <span>
                    -显示领地信息
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /res set &lt;领地名称&gt;
            </span>
            <div class="title-2">
                <span>
                    -设置领地基本权限
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /res pset &lt;领地名称&gt;
            </span>
            <div class="title-2">
                <span>
                    -设置领地基本权限
                </span>
            </div>
        </div>
    </body>
</html>
