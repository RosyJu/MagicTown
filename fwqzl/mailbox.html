<!doctype html>
<html>
    <head>
    <title>MagicTown WiKi-魔法小镇</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- 
        Cache-Control`作用于`HTTP1.1`
        `Pragma`作用于`HTTP1.0`
        `Expires`作用于`proxies 
    -->
    <link rel="stylesheet" type="text/css" href="fwqzl.css">
    </head>
    <body>
        <div class="title-1">
            <span>
                /mailbox help
            </span>
            <div class="title-2">
                <span>
                    -邮箱命令帮助
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /mailbox gui
            </span>
            <div class="title-2">
                <span>
                    -打开邮箱界面
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /mailbox list
            </span>
            <div class="title-2">
                <span>
                    -列出邮箱所有物品
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /mailbox pickup [物品uid/all]
            </span>
            <div class="title-2">
                <span>
                    -领取邮箱物品
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /mailbox send [玩家] &lt;数量&gt;
            </span>
            <div class="title-2">
                <span>
                    -将手中物品发送到玩家邮箱
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /mailbox delete [物品uid/all]
            </span>
            <div class="title-2">
                <span>
                    -删除邮箱物品
                </span>
            </div>
        </div>
    </body>
</html>
