<!doctype html>
<html>
    <head>
    <title>MagicTown WiKi-魔法小镇</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- 
        Cache-Control`作用于`HTTP1.1`
        `Pragma`作用于`HTTP1.0`
        `Expires`作用于`proxies 
    -->
    <link rel="stylesheet" type="text/css" href="fwqzl.css">
    </head>
    <body>
        <div class="title-1">
            <span>
                /market help
            </span>
            <div class="title-2">
                <span>
                    -全球市场命令帮助
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /market gui &lt;页数&gt; &lt;商品类型&gt;
            </span>
            <div class="title-2">
                <span>
                    -打开全球市场界面
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /market sell [价格] &lt;数量&gt;
            </span>
            <div class="title-2">
                <span>
                    -上架手中物品
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /market search [搜索参数]
            </span>
            <div class="title-2">
                <span>
                    -根据搜索参数搜索全球市场商品
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /market sellinventory [价格]
            </span>
            <div class="title-2">
                <span>
                    -批量上架商品
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /market buyInventory [定金]
            </span>
            <div class="title-2">
                <span>
                    -批量收购手中商品
                </span>
            </div>
        </div>
    </body>
</html>
