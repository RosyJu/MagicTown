<!doctype html>
<html>
    <head>
    <title>MagicTown WiKi-魔法小镇</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- 
        Cache-Control`作用于`HTTP1.1`
        `Pragma`作用于`HTTP1.0`
        `Expires`作用于`proxies 
    -->
    <link rel="stylesheet" type="text/css" href="fwqzl.css">
    </head>
    <body>
        <div class="title-1">
            <span>
                /auction help
            </span>
            <div class="title-2">
                <span>
                    -拍卖命令帮助
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /auction start [起拍价] &lt;数量&gt;
            </span>
            <div class="title-2">
                <span>
                    -发起新的拍卖
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /auction bid [商品UID] [竞拍价]
            </span>
            <div class="title-2">
                <span>
                    -竞标/投标某个商品
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /auction gui [商品UID]
            </span>
            <div class="title-2">
                <span>
                    -打开某场拍卖的GUI
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /auction overtime [商品UID] [时间]
            </span>
            <div class="title-2">
                <span>
                    -为某场拍卖加时
                </span>
            </div>
        </div>
        <hr />
        <div class="title-1">
            <span>
                /auction confirm [商品UID]
            </span>
            <div class="title-2">
                <span>
                    -成交/结束拍卖
                </span>
            </div>
        </div>
    </body>
</html>
